{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<link href="static/css/styles.css" rel="stylesheet" />
{% endblock %}
{% block navbar %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="row">

        <div class="col-4">
            <a class="navbar-brand" href="{{url_for('home') }}">HOME</a>
        </div>

        {% if not current_user.is_authenticated %}
        <div class="col-4">
            <a class="navbar-brand" href="{{url_for('register') }}">SIGN UP</a>
        </div>

        <div class="col-4">
            <a class="navbar-brand" href="{{url_for('login') }}">LOGIN</a>
        </div>

        {% else %}
        <div class="col-4">
            <a class="navbar-brand" href="{{url_for('dashboard', note_id=current_user.id) }}">DASHBOARD</a>
        </div>

        <div class="col-4">
            <a class="navbar-brand" href="{{url_for('logout') }}">LOG OUT</a>
        </div>
        {% endif %}
    </div>

    <span class="navbar-toggler-icon"></span>
</nav>

{% endblock %}

{% block title %}
Coloring Page
{% endblock %}
